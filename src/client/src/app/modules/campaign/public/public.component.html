
<div class="btn-header">
  <nb-search type="rotate-layout"></nb-search>
  <button (click)="resetSearch()" class="ml-2" nbButton status="primary" size="medium">
    <nb-icon icon="refresh-outline"></nb-icon>
  </button>
</div>

<div class="cards mt-4">
  <nb-card size="medium" *ngFor=" let campaign of campaigns | filter:filterTerm; let i = index ">
    <nb-card-header style="position: relative;" >
      <h6>{{campaign.name}}</h6>
      <p class="description">{{campaign.description}}</p>
    </nb-card-header>
    <nb-card-body>
      <ngx-ol-map
        [center]="[4.984761,34.337429]"
        [zoom]="4"
        [mouseWheelZoom]="true"
        [height]="'250px'"
        [mapId]="'map' + i"
        [points]="handlePoints(campaign)"
      ></ngx-ol-map>
    </nb-card-body>
    <nb-card-footer >
      <nb-actions class="nb-actions" size="small">
        <nb-action
          [title]="'campaign_index_view' | translate"
          class="action"
          (click)="router.navigateByUrl('modules/campaign/' + campaign.id + '/view')"
          icon="eye-outline">
        </nb-action>
        <nb-action
          [title]="'campaign_index_number_inspectors' | translate"
          class="action"
          badgeDot="true"
          badgeStatus="success"
          badgePosition="top right"
          badgeText="{{campaign.numInspectors}} {{'campaign_public_inspector' | translate}}">
        </nb-action>
        <nb-action
          [title]="'campaign_index_number_points' | translate"
          class="action"
          badgeDot="true"
          badgeStatus="primary"
          badgePosition="top right"
          badgeText="{{campaign.points.length}} {{'campaign_public_points' | translate}}">
        </nb-action>

      </nb-actions>
    </nb-card-footer>
  </nb-card>
</div>
