
<nb-card id="view-use-class">
  <nb-card-header>{{ organization.name }} organization</nb-card-header>
  <nb-card-body>
    <form >
      <div class="form-group">
        <label for="id" class="label">ID</label>
        <input type="text" nbInput fullWidth id="id" disabled [value]="organization.id" >
      </div>
      <div class="form-group">
        <label for="name" class="label">Name</label>
        <input type="text" nbInput fullWidth id="name"  disabled [value]="organization.name" >
      </div>
      <div class="form-group">
        <label for="description" class="label">Description</label>
        <textarea fieldSize="large" nbInput fullWidth id="description" disabled [value]="organization.description" ></textarea>
      </div>
      <div class="actions">
        <button (click)="goTo('/modules/organization/index')" nbButton >Back</button>
      </div>
    </form>
  </nb-card-body>
</nb-card>
