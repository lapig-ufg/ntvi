
<nb-card id="index-use-class">
  <nb-card-header>{{'organizations_index_title' | translate}}</nb-card-header>
  <nb-card-body>
    <div class="row">
      <div class="col-md-12">
        <div class="search-inline">
          <input #search class="search" nbInput fullWidth (change)="search.value == '' ? refresh() : null" type="text"  class="mr-2 mb-2" placeholder="{{'organizations_index_field_search_placeholder' | translate}}" (keydown)="onSearch(search.value)">
             <button (click)="refresh()" class="mb-2 mr-2" nbButton status="primary" size="large">
            <nb-icon icon="refresh-outline"></nb-icon>
          </button>
          <button (click)="goTo('/modules/organization/create')" class="mb-2" nbButton status="success" size="large">
            <nb-icon icon="plus-outline" ></nb-icon>
          </button>
        </div>
      </div>
    </div>
    <div class="row">
      <div class="col-md-12">
        <ng2-smart-table
          [settings]="settings"
          [source]="source"
          (edit)="onEdit($event)"
          (delete)="onDeleteConfirm($event)"
        >
        </ng2-smart-table>
      </div>
    </div>
    </nb-card-body>
</nb-card>

<ng-template #dialog let-data let-ref="dialogRef">
  <nb-card>
    <nb-card-header>Template Dialog</nb-card-header>
    <nb-card-body>{{ data }}</nb-card-body>
    <nb-card-footer>
      <button nbButton (click)="ref.close()">Close Dialog</button>
    </nb-card-footer>
  </nb-card>
</ng-template>
