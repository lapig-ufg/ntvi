<div class="row">
  <div class="col-xxxl-12 col-xxl-12 col-lg-12 col-md-12">

    <nb-tabset fullWidth>
      <nb-tab tabTitle="UsersResults" tabIcon="person-outline" responsive>
        <nb-card size="small">
          <nb-card-header>Table with Results for Users</nb-card-header>
          <nb-card-body class="classification">
            <ng2-smart-table [settings]="settings" [source]="data" (editConfirm)="onSaveConfirm($event)">
            </ng2-smart-table>
          </nb-card-body>
        </nb-card>
      </nb-tab>
      <nb-tab tabTitle="PointsResults" tabIcon="pin-outline" responsive>
        <nb-card size="small">
          <nb-card-header>Table with Results for Points</nb-card-header>
          <nb-card-body class="classification">
            <ng2-smart-table [settings]="settings" [source]="data" (editConfirm)="onSaveConfirm($event)">
            </ng2-smart-table>
          </nb-card-body>
        </nb-card>
      </nb-tab>
    </nb-tabset>

  </div>
</div>


<div class="row">
  <div class="col-xxxl-3 col-xxl-4 col-lg-5 col-md-6">
    <h6 class="title-point">Point 1 / 250</h6>
    <strong class="m-3">Location</strong>
    <ngx-ol-map showBaseMapGoogle="false" showBaseMapsEnsri="true" enableZoomMouse="true" height="140px"
      [center]="[40.866667, 34.566667]" [zoom]="4" [mapId]="'map'"
      [points]="[{latitude:40.866667, longitude: 34.566667}]"></ngx-ol-map>
    <div class="mt-2 mb-2">
      <div class="">
        <label for="biome" class="label">Biome</label>
        <input id="biome" disabled fieldSize="tiny" type="text" nbInput fullWidth>
      </div>
      <div class="">
        <label for="municipality" class="label">Municipality</label>
        <input id="municipality" disabled fieldSize="tiny" type="text" nbInput fullWidth>
      </div>
      <div class="">
        <label for="coordinate" class="label">Coordinate</label>
        <input id="coordinate" disabled fieldSize="tiny" type="text" nbInput fullWidth>
      </div>
    </div>
    <nb-card size="small">
      <nb-card-header>Land Use and Coverage</nb-card-header>
      <nb-card-body class="classification">
        <nb-card size="tiny">
          <nb-card-body class="classification">
            <div class="row">
              <div class="col-xxxl-6 col-xxl-6 col-lg-6 col-md-6">
                <label class="label">From</label>
                <input id="from" disabled fieldSize="small" value="1985" type="text" nbInput fullWidth>
              </div>
              <div class="col-xxxl-6 col-xxl-6 col-lg-6 col-md-6">
                <label class="label">To</label>
                <nb-select placeholder="Final year" fullWidth filled size="small">
                  <!--                <nb-option *ngFor="let organization of organizations" value="{{organization.id}}">-->
                  <!--                  {{organization.name}}</nb-option>-->
                  <nb-option [value]="1">2000</nb-option>
                </nb-select>
              </div>
            </div>
            <div class="row">
              <div class="col-xxxl-12 col-xxl-12 col-lg-12 col-md-12">
                <label class="label ">Class</label>
                <nb-select fullWidth filled size="small">
                  <!--                <nb-option *ngFor="let organization of organizations" value="{{organization.id}}">-->
                  <!--                  {{organization.name}}</nb-option>-->
                  <nb-option [value]="1">Desmatamento</nb-option>
                  <nb-option [value]="2">Agricultura</nb-option>
                </nb-select>
              </div>
            </div>
            <div class="row mt-3 ">
              <div class="col-xxxl-6 col-xxl-6 col-lg-6 col-md-6">
                <nb-checkbox [value]="true">Border pixel</nb-checkbox>
              </div>
              <div class="col-xxxl-6 col-xxl-6 col-lg-6 col-md-6">
                <button type="button" nbButton fullWidth>send</button>
              </div>
            </div>
          </nb-card-body>
        </nb-card>
      </nb-card-body>
    </nb-card>
  </div>

  <div class="col-xxxl-9 col-xxl-8 col-lg-7 col-md-6">
    <nb-card size="giant">
      <nb-card-header>
        <strong>Imagens Landsat </strong> &nbsp; <small>RBG(NIR,SWIR,RED)</small>
      </nb-card-header>
      <nb-card-body class="img-satellite">
        <div class="grid-container">
          <div class="single-view" *ngIf="isSingleView">
            <div class="camera" (click)="isSingleView = false"
              [style.background-image]="'url(' + selectedCamera.source + ')'">
              <ngx-ol-map [center]="[40.866667, 34.566667]" [zoom]="4" [height]="'500px'" [mapId]="'map' + isSingleView"
                [points]="[{latitude:40.866667, longitude: 34.566667}]"></ngx-ol-map>
              <span class="camera-name">{{ selectedCamera.title }}</span>
            </div>
          </div>
          <div class="grid-view" *ngIf="!isSingleView">
            <div class="camera" *ngFor="let camera of cameras; let i = index">
              <ngx-ol-map [center]="[40.866667, 34.566667]" [zoom]="4" [showFullscreen]="false" [height]="'300px'"
                [mapId]="'map' + i" [points]="[{latitude:40.866667, longitude: 34.566667}]"></ngx-ol-map>
              <span class="camera-name">{{ camera.title }}</span>
            </div>
          </div>
        </div>
      </nb-card-body>
      <nb-card-footer>
        <nb-actions [size]="actionSize" fullWidth>
          <nb-action>
            <nb-icon icon="image-outline" pack="eva"></nb-icon>
            WET
          </nb-action>
          <nb-action>
            <nb-icon icon="image-outline" pack="eva"></nb-icon>
            DRY
          </nb-action>
        </nb-actions>
      </nb-card-footer>
    </nb-card>
  </div>
</div>

<div class="row">
  <div class="col-xxxl-12 col-xxl-12 col-lg-12 col-md-12">
    <nb-card size="small">
      <nb-card-header>MODIS NDVI Series </nb-card-header>
      <nb-card-body class="classification">
        <chart type="line" [data]="dataChart" [options]="options"></chart>
      </nb-card-body>
    </nb-card>
  </div>
</div>
